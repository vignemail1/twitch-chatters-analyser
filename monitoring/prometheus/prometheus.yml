global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'twitch-chatters'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (métriques système)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'twitch-chatters-server'

  # cAdvisor (métriques containers Docker)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # MySQL Exporter
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysqld-exporter:9104']

  # Gateway (custom metrics si implémenté)
  - job_name: 'gateway'
    dns_sd_configs:
      - names:
          - 'gateway'
        type: 'A'
        port: 8080
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Twitch-API (custom metrics si implémenté)
  - job_name: 'twitch-api'
    static_configs:
      - targets: ['twitch-api:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Analysis (custom metrics si implémenté)
  - job_name: 'analysis'
    dns_sd_configs:
      - names:
          - 'analysis'
        type: 'A'
        port: 8083
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'
