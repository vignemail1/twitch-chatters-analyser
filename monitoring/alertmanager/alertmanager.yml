global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Configuration par d√©faut (logs seulement)

  - name: 'critical'
    # TODO: Ajouter webhook/email pour alertes critiques
    # webhook_configs:
    #   - url: 'http://your-webhook-url'
    # email_configs:
    #   - to: 'admin@vignemail1.eu'
    #     from: 'alertmanager@vignemail1.eu'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'your-email@gmail.com'
    #     auth_password: 'your-app-password'

  - name: 'warning'
    # TODO: Ajouter notifications pour warnings

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
